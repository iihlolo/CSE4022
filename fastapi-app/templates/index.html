<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #14c9ff 0%, #015eea 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        #todo-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        #todo-form h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #todo-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #todo-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #todo-form button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        #todo-form button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #todo-form button[type="submit"]:active {
            transform: translateY(0);
        }

        #todo-list {
            list-style: none;
        }

        #todo-list li {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        #todo-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        #todo-list li.completed {
            opacity: 0.7;
            border-left-color: #4caf50;
        }

        #todo-list li.completed strong,
        #todo-list li.completed .description {
            text-decoration: line-through;
            color: #999;
        }

        #todo-list li.expired {
            border-left-color: #ff5252;
            background: linear-gradient(to right, #fff5f5 0%, white 10%);
        }

        .todo-content {
            margin-bottom: 15px;
        }

        strong {
            font-size: 1.2rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .due-date {
            font-size: 0.9rem;
            color: #666;
            padding: 4px 12px;
            background: #f5f5f5;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .due-date::before {
            content: "üìÖ";
        }

        .due-date.expired {
            background: #ffebee;
            color: #d32f2f;
            font-weight: 600;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status.pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.expired {
            background: #ffebee;
            color: #c62828;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
        }

        .toggle-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .toggle-btn.completed {
            background: #4caf50;
        }

        .toggle-btn.completed:hover {
            background: #45a049;
        }

        .edit-btn {
            background: #26a69a;
            color: white;
        }

        .edit-btn:hover {
            background: #2bbbad;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #ff5252;
            color: white;
        }

        .delete-btn:hover {
            background: #ff1744;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state::before {
            content: "üìù";
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #todo-list li {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #todo-form {
                padding: 20px;
            }

            .todo-actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® To-Do List</h1>
            <p class="subtitle">Organize your day, achieve your goals</p>
        </header>

        <form id="todo-form">
            <h3>Add New Task</h3>
            <div class="form-group">
                <input type="text" id="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <input type="text" id="description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <input type="date" id="due-date" placeholder="Due date (optional)">
            </div>
            <button type="submit">Add Task</button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script>
        async function fetchTodos() {
            try {
                const BASE_URL = window.location.origin;
                const response = await fetch(`${BASE_URL}/todos`);
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                
                if (todos.length === 0) {
                    todoList.innerHTML = '<li class="empty-state"><p>No tasks yet. Add one to get started!</p></li>';
                    return;
                }
                
                // Ìï†Ïùº Ï†ïÎ†¨
                const sortedTodos = [...todos].sort((a, b) => {
                    // 4. ÏôÑÎ£åÎêú Ìï†ÏùºÎì§ (ÏôÑÎ£åÎêú ÏàúÏÑú)
                    if (a.completed && !b.completed) return 1;
                    if (!a.completed && b.completed) return -1;
                    if (a.completed && b.completed) {
                        return new Date(b.completed_at || 0) - new Date(a.completed_at || 0);
                    }
                    
                    // 3. Í∏∞Ìïú ÏßÄÎÇú Ìï†ÏùºÎì§ (ÎÇ†ÏßúÏàú)
                    if (a.expired && !b.expired) return 1;
                    if (!a.expired && b.expired) return -1;
                    if (a.expired && b.expired) {
                        return new Date(a.due_date) - new Date(b.due_date);
                    }
                    
                    // 1. ÎÇ†Ïßú ÏßÄÏ†ïÎêòÏßÄ ÏïäÏùÄ Ìï†Ïùº vs 2. ÎßàÍ∞êÎêòÏßÄ ÏïäÏùÄ Ìï†Ïùº
                    const aHasDate = a.due_date && !a.expired;
                    const bHasDate = b.due_date && !b.expired;
                    
                    if (!aHasDate && bHasDate) return -1;
                    if (aHasDate && !bHasDate) return 1;
                    
                    // 2. ÎßàÍ∞êÎêòÏßÄ ÏïäÏùÄ Ìï†ÏùºÎì§ (ÎÇ†ÏßúÏàú)
                    if (aHasDate && bHasDate) {
                        return new Date(a.due_date) - new Date(b.due_date);
                    }
                    
                    // 1. ÎÇ†Ïßú ÏßÄÏ†ïÎêòÏßÄ ÏïäÏùÄ Ìï†ÏùºÎì§ (ÏÉùÏÑ±Ïàú - ÏµúÏã†Ïàú)
                    return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                });
                
                todoList.innerHTML = '';
                sortedTodos.forEach(todo => {
                    const li = document.createElement('li');
                    
                    if (todo.completed) {
                        li.classList.add('completed');
                    }
                    
                    if (todo.expired && !todo.completed) {
                        li.classList.add('expired');
                    }

                    let statusText = '';
                    let statusClass = '';
                    let statusDisplay = '';
                    if (todo.completed) {
                        statusText = 'Completed';
                        statusClass = 'completed';
                        statusDisplay = `<span class="status ${statusClass}">${statusText}</span>`;
                    } else if (todo.expired) {
                        statusText = 'Expired';
                        statusClass = 'expired';
                        statusDisplay = `<span class="status ${statusClass}">${statusText}</span>`;
                    }

                    let dueDateDisplay = '';
                    if (todo.due_date) {
                        const dueDate = new Date(todo.due_date);
                        const formattedDate = dueDate.toLocaleDateString();
                        const dueDateClass = todo.expired ? 'due-date expired' : 'due-date';
                        dueDateDisplay = `<span class="${dueDateClass}">${formattedDate}</span>`;
                    }

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'todo-content';
                    contentDiv.innerHTML = `
                        <strong>${todo.title}</strong>
                        <div class="description">${todo.description}</div>
                    `;

                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'todo-meta';
                    metaDiv.innerHTML = `
                        ${dueDateDisplay}
                        ${statusDisplay}
                    `;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'todo-actions';
                    
                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = todo.completed ? 'Mark Incomplete' : 'Mark Complete';
                    toggleButton.className = 'toggle-btn' + (todo.completed ? ' completed' : '');
                    toggleButton.onclick = () => toggleTodoCompletion(todo.id);
                    
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.className = 'edit-btn';
                    editButton.onclick = () => editTodo(todo);
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.className = 'delete-btn';
                    deleteButton.onclick = () => deleteTodo(todo.id);
                    
                    actionsDiv.appendChild(toggleButton);
                    actionsDiv.appendChild(editButton);
                    actionsDiv.appendChild(deleteButton);
                    
                    li.appendChild(contentDiv);
                    li.appendChild(metaDiv);
                    li.appendChild(actionsDiv);
                    todoList.appendChild(li);
                });
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to load todos');
            }
        }

        async function editTodo(todo) {
            const title = prompt('Enter new title:', todo.title);
            if (title === null) return;
            
            const description = prompt('Enter new description:', todo.description);
            if (description === null) return;
            
            const dueDate = prompt('Enter due date (YYYY-MM-DD) or leave empty:', todo.due_date || '');
            if (dueDate === null) return;

            const completed = confirm('Is this task completed?');
            
            try {
                const response = await fetch(`/todos/${todo.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({  
                        title, 
                        description, 
                        completed,
                        due_date: dueDate || null 
                    })
                });
                
                if (!response.ok) throw new Error('Failed to update todo');
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to update todo');
            }
        }

        async function toggleTodoCompletion(todoId) {
            try {
                const response = await fetch(`/todos/${todoId}/toggle`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
        
                if (!response.ok) {
                    throw new Error('Failed to toggle todo completion');
                }
        
                const updatedTodo = await response.json();
                console.log('Todo updated:', updatedTodo);
        
                fetchTodos();
            } catch (error) {
                console.error('Error:', error);
                alert('Ìï†Ïùº ÏÉÅÌÉú Î≥ÄÍ≤ΩÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;
            
            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete item');
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to delete todo');
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const dueDate = document.getElementById('due-date').value || null;

            if (!title || !description) {
                alert('Please fill in both title and description');
                return;
            }
            
            try {
                const response = await fetch('/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        completed: false,
                        due_date: dueDate
                    })
                });
                
                if (!response.ok) throw new Error('Failed to add todo');
                event.target.reset();
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to add todo');
            }
        });

        fetchTodos();
    </script>
</body>
</html>
