<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #73b9ee 0%, #003396 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        #todo-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        #todo-form h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .tag {
            display: inline-block;
            margin-top: 4px;
            padding: 3px 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #555;
            background: #f9f9f9;
        }

        #todo-form input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #todo-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #todo-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #73b9ee 0%, #003396 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        #todo-form button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #todo-form button[type="submit"]:active {
            transform: translateY(0);
        }

        #todo-list {
            list-style: none;
        }

        #todo-list li {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #164ebc;
        }

        #todo-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        #todo-list li.completed {
            opacity: 0.7;
            border-left-color: #4caf50;
        }

        #todo-list li.completed strong {
            text-decoration: line-through;
            color: #999;
        }

        #todo-list li.expired {
            border-left-color: #d32f2f;
            background: linear-gradient(to right, #fff5f5 0%, white 10%);
        }

        .todo-content {
            margin-bottom: 15px;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        strong {
            font-size: 1.2rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 4px;
            flex-wrap: wrap;
        }

        .due-date {
            font-size: 0.9rem;
            color: #666;
            padding: 4px 12px;
            background: #f5f5f5;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .due-date::before {
            content: "üìÖ";
        }

        .due-date.expired {
            background: #ffebee;
            color: #d32f2f;
            font-weight: 600;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status.completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.expired {
            background: #ffebee;
            color: #c62828;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 0px;
            margin-top: -10px;
            border: 1.5px solid;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .toggle-btn {
            border-color: #4caf50;
            color: #4caf50;
        }

        .toggle-btn:hover {
            background: #4caf50;
            color: white;
            transform: translateY(-2px) scale(1.1);
        }

        .toggle-btn.completed {
            border-color: #9e9e9e;
            color: #9e9e9e;
        }

        .toggle-btn.completed:hover {
            background: #9e9e9e;
            color: white;
        }

        .edit-btn {
            border-color: #ffc107;
            color: #ffc107;
        }

        .edit-btn:hover {
            background: #ffc107;
            color: white;
            transform: translateY(-2px) scale(1.1);
        }

        .delete-btn {
            border-color: #ff5252;
            color: #ff5252;
        }

        .delete-btn:hover {
            background: #ff5252;
            color: white;
            transform: translateY(-2px) scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state::before {
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #todo-list li {
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #todo-form {
                padding: 20px;
            }

            .todo-actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® To-Do List</h1>
            <p class="subtitle">Organize your day, achieve your goals</p>
        </header>

        <form id="todo-form">
            <div class="form-group">
                <input type="text" id="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <input type="text" id="tag" placeholder="Tags">
            </div>
            <div class="form-group">
                <input type="date" id="due-date" placeholder="Due date (optional)">
            </div>
            <button type="submit">Add Task</button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script>
        async function fetchTodos() {
            try {
                const BASE_URL = window.location.origin;
                const response = await fetch(`${BASE_URL}/todos`);
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                
                if (todos.length === 0) {
                    todoList.innerHTML = '<li class="empty-state"><p>No tasks yet. Add one to get started!</p></li>';
                    return;
                }
                
                // Î∞±ÏóîÎìúÏóêÏÑú Ï†ïÎ†¨Îêú ÏàúÏÑúÎåÄÎ°ú ÌëúÏãú
                todoList.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    
                    if (todo.completed) {
                        li.classList.add('completed');
                    }
                    
                    // Î∞±ÏóîÎìúÏóêÏÑú Í≥ÑÏÇ∞Îêú expired ÌïÑÎìú ÏÇ¨Ïö©
                    if (todo.expired && !todo.completed) {
                        li.classList.add('expired');
                    }

                    let statusText = '';
                    let statusClass = '';
                    let statusDisplay = '';
                    if (todo.completed) {
                        statusText = 'Completed';
                        statusClass = 'completed';
                        statusDisplay = `<span class="status ${statusClass}">${statusText}</span>`;
                    } else if (todo.expired) {
                        statusText = 'Expired';
                        statusClass = 'expired';
                        statusDisplay = `<span class="status ${statusClass}">${statusText}</span>`;
                    }

                    let dueDateDisplay = '';
                    if (todo.due_date) {
                        const dueDate = new Date(todo.due_date);
                        const formattedDate = dueDate.toLocaleDateString();
                        const dueDateClass = todo.expired ? 'due-date expired' : 'due-date';
                        dueDateDisplay = `<span class="${dueDateClass}">${formattedDate}</span>`;
                    }

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'todo-content';
                    contentDiv.innerHTML = `
                        <strong>${todo.title}</strong>
                    `;

                    let tagsHtml = '';
                    if (todo.tags && todo.tags.length) {
                        tagsHtml = todo.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ");
                    }
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'todo-meta';
                    metaDiv.innerHTML = `
                        ${dueDateDisplay}
                        ${statusDisplay}
                        ${tagsHtml}
                    `;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'todo-actions';
                    
                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = todo.completed ? '‚Ü©Ô∏é' : '‚úì';
                    toggleButton.className = 'toggle-btn' + (todo.completed ? ' completed' : '');
                    toggleButton.onclick = () => toggleTodoCompletion(todo.id);
                    toggleButton.title = todo.completed ? 'Mark Incomplete' : 'Mark Complete';
                    
                    const editButton = document.createElement('button');
                    editButton.textContent = '‚úé';
                    editButton.className = 'edit-btn';
                    editButton.onclick = () => {
                        li.querySelector('.todo-content').style.display = 'none';
                        li.querySelector('.todo-actions').style.display = 'none';

                        const form = renderTodoForm(todo, li);
                        li.insertBefore(form, li.firstChild);
                    };
                    editButton.title = 'Edit';
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '‚úï';
                    deleteButton.className = 'delete-btn';
                    deleteButton.onclick = () => deleteTodo(todo.id);
                    deleteButton.title = 'Delete';
                    
                    actionsDiv.appendChild(toggleButton);
                    actionsDiv.appendChild(editButton);
                    actionsDiv.appendChild(deleteButton);
                    
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'todo-header';
                    headerDiv.appendChild(contentDiv);
                    headerDiv.appendChild(actionsDiv);

                    li.appendChild(headerDiv);
                    li.appendChild(metaDiv);
                    todoList.appendChild(li);
                });
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to load tasks');
            }
        }

        function renderTodoForm(todo = null, li = null) {
            const title = todo?.title || '';
            const dueDate = todo?.due_date || '';
            const tags = todo?.tags ? todo.tags.join(', ') : '';

            const form = document.createElement('form');
            form.className = 'edit-todo-form';
            form.innerHTML = `
                <input type="text" name="title" placeholder="Title" value="${title}" required />
                <input type="text" name="tags" placeholder="Tags (comma separated)" value="${tags}" />
                <input type="date" name="due_date" value="${dueDate}" />
                <button type="submit">${todo ? 'Update Task' : 'Add Task'}</button>
                <button type="button" class="cancel-btn">Cancel</button>
        `   ;
            form.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = {
                    title: formData.get('title').trim(),
                    due_date: formData.get('due_date') || null,
                    tags: formData.get('tags').split(',').map(t => t.trim()).filter(t => t),
                    completed: todo?.completed || false
                };

                try {
                    const response = await fetch(`/todos/${todo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error('Failed to update item');
                    fetchTodos();
                } catch (err) {
                    console.error(err);
                    alert('Failed to update task');
                }
            };

            form.querySelector('.cancel-btn').onclick = () => {
                form.remove();
                li.querySelector('.todo-content').style.display = 'block';
                li.querySelector('.todo-actions').style.display = 'flex';
            };

            return form;
        }

        async function toggleTodoCompletion(todoId) {
            try {
                const response = await fetch(`/todos/${todoId}/toggle`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
        
                if (!response.ok) {
                    throw new Error('Failed to toggle todo completion');
                }
        
                const updatedTodo = await response.json();
                console.log('Todo updated:', updatedTodo);
        
                fetchTodos();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to toggle todo completion');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;
            
            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete item');
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to delete task');
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value.trim();
            const dueDate = document.getElementById('due-date').value || null;
            const tagInput = document.getElementById('tag').value.trim();
            const tags = tagInput ? tagInput.split(',').map(t => t.trim()).filter(t => t) : [];

            if (!title) {
                alert('Please fill in the title');
                return;
            }
            
            try {
                const response = await fetch('/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        completed: false,
                        due_date: dueDate,
                        tags
                    })
                });
                
                if (!response.ok) throw new Error('Failed to add item');
                event.target.reset();
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
                alert('Failed to add task');
            }
        });

        fetchTodos();
    </script>
</body>
</html>
