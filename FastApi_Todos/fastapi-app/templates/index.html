<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <p>Just do it!</p>
    <ul id="todo-list"></ul>
    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="date" id="due-date" required>
        <button type="submit">Add To-Do</button>
    </form>
    <script>
        async function fetchTodos() {
            try {
                const response = await fetch('/todos');
                if (!response.ok) throw new Error('Failed to fetch todos');
                const todos = await response.json();
                const todoList = document.getElementById('todo-list');
                if (todos.length === 0) {
                    todoList.innerHTML = '<li style="text-align: center;">No items yet.</li>';
                    return;
                }
                todoList.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    if (todo.completed) {
                        li.classList.add('completed');
                    }
                    li.textContent = `${todo.title}: ${todo.description} (Due: ${todo.dueDate}) (Completed: ${todo.completed})`;
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.onclick = () => editTodo(todo);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteTodo(todo.id);
                    li.appendChild(editButton);
                    li.appendChild(deleteButton);
                    todoList.appendChild(li);
                });
            } catch (error) {
                console.error('Error: ', error);
            }
        }

        async function editTodo(todo) {
            const title = prompt('Enter new title:', todo.title);
            const description = prompt('Enter new description:', todo.description);
            const completed = confirm('Is this task completed?');
            const dueDate = prompt('Enter new due date (YYYY-MM-DD):', todo.dueDate);
            const response = await fetch(`/todos/${todo.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: todo.id, title, description, dueDate, completed })
            });
            if (response.ok) {
                fetchTodos();
            }
        }

        async function toggleComplete(id, completed) {
            try {
                const todos = await fetch('/todos').then(r => r.json());
                const todo = todos.find(t => t.id === id);
                const response = await fetch(`/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...todo, completed })
                });
                if (!response.ok) throw new Error('Failed to update item status');
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
            }
        }

        async function deleteTodo(id) {
            try {
                const response = await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete item');
                fetchTodos();
            } catch (error) {
                console.error('Error: ', error);
            }
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const dueDate = document.getElementById('due-date').value;
            try {
                const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: Date.now(),
                    title,
                    description,
                    dueDate,
                    completed: false
                })
            });
            if (!response.ok) throw new Error('Failed to add todo');
            event.target.reset();
            fetchTodos();
        } catch (error) {
            console.error('Error: ', error);
        }
        });

        fetchTodos();
    </script>
</body>
</html>
